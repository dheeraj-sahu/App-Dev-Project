<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify OTP</title>
    <link rel="stylesheet" href="/pages/assets/styles.css" />
  </head>
  <body>
    <section class="page">
      <div class="page__header">
        <p class="eyebrow">Finsense</p>
        <h1 class="page__title">Verify OTP</h1>
        <p class="lead">Validate OTP and get an access token.</p>
        <nav class="nav">
          <a href="/pages/index">Home</a>
          <a href="/pages/register">Register</a>
          <a href="/pages/device">Device</a>
          <a href="/pages/profile">Profile</a>
          <a href="/pages/sync">Sync</a>
          <a href="/pages/health">Health</a>
        </nav>
      </div>

      <div class="panel">
        <div class="form-grid">
          <div>
            <label>Phone</label>
            <input id="otpPhone" placeholder="+15550001111" />
          </div>
          <div>
            <label>OTP Code</label>
            <input id="otpCode" placeholder="123456" />
          </div>
          <div>
            <label>Device ID (optional)</label>
            <input id="otpDeviceId" placeholder="device-001" />
          </div>
          <div>
            <label>Device Public Key PEM (optional)</label>
            <textarea id="otpDevicePubKey" placeholder="-----BEGIN PUBLIC KEY-----"></textarea>
          </div>
          <button class="btn" onclick="verifyOtp()">Verify OTP</button>
          <div id="otpStatus" class="status"></div>

          <div class="token-panel">
            <h3>Access Token</h3>
            <div class="token-row">
              <input id="tokenInput" placeholder="Paste token here" />
              <button class="btn btn--small" onclick="setTokenFromInput()">Use</button>
            </div>
            <div class="token-actions">
              <button class="btn btn--ghost btn--small" onclick="clearToken()">Clear</button>
            </div>
            <div id="tokenStatus" class="status"></div>
            <p class="note">Stored in sessionStorage across pages.</p>
          </div>
        </div>
      </div>
    </section>

    <script src="/pages/assets/app.js"></script>
  </body>
</html>
