<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Encrypted Profile</title>
    <link rel="stylesheet" href="/pages/assets/styles.css" />
  </head>
  <body>
    <section class="page">
      <div class="page__header">
        <p class="eyebrow">Finsense</p>
        <h1 class="page__title">Encrypted Profile</h1>
        <p class="lead">Upload encrypted profile payload.</p>
        <nav class="nav">
          <a href="/pages/index">Home</a>
          <a href="/pages/register">Register</a>
          <a href="/pages/verify-otp">Verify OTP</a>
          <a href="/pages/device">Device</a>
          <a href="/pages/sync">Sync</a>
          <a href="/pages/health">Health</a>
        </nav>
      </div>

      <div class="panel">
        <div class="form-grid">
          <div>
            <label>Payload (JSON)</label>
            <textarea id="profilePayload">{
  "ciphertext_b64": "Y2lwaGVydGV4dA==",
  "iv_b64": "aXY=",
  "tag_b64": "dGFn"
}</textarea>
          </div>
          <button class="btn" onclick="uploadProfile()">Upload</button>
          <div id="profileStatus" class="status"></div>

          <div class="token-panel">
            <h3>Access Token</h3>
            <div class="token-row">
              <input id="tokenInput" placeholder="Paste token here" />
              <button class="btn btn--small" onclick="setTokenFromInput()">Use</button>
            </div>
            <div class="token-actions">
              <button class="btn btn--ghost btn--small" onclick="clearToken()">Clear</button>
            </div>
            <div id="tokenStatus" class="status"></div>
            <p class="note">Stored in sessionStorage across pages.</p>
          </div>
        </div>
      </div>
    </section>

    <script src="/pages/assets/app.js"></script>
  </body>
</html>
