<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sync Transactions</title>
    <link rel="stylesheet" href="/pages/assets/styles.css" />
  </head>
  <body>
    <section class="page">
      <div class="page__header">
        <p class="eyebrow">Finsense</p>
        <h1 class="page__title">Sync Transactions</h1>
        <p class="lead">Push and pull transaction changes.</p>
        <nav class="nav">
          <a href="/pages/index">Home</a>
          <a href="/pages/register">Register</a>
          <a href="/pages/verify-otp">Verify OTP</a>
          <a href="/pages/device">Device</a>
          <a href="/pages/profile">Profile</a>
          <a href="/pages/health">Health</a>
        </nav>
      </div>

      <div class="panel">
        <div class="form-grid">
          <div>
            <label>Payload (JSON)</label>
            <textarea id="syncPayload">{
  "last_sync": null,
  "changes": [
    {
      "client_txn_id": "txn-001",
      "amount": 12.50,
      "merchant": "Cafe",
      "category": "Food",
      "occurred_at": "2026-02-12T12:00:00Z",
      "updated_at": "2026-02-12T12:00:00Z",
      "deleted": false
    }
  ]
}</textarea>
          </div>
          <button class="btn" onclick="syncTxns()">Sync</button>
          <div id="syncStatus" class="status"></div>

          <div class="token-panel">
            <h3>Access Token</h3>
            <div class="token-row">
              <input id="tokenInput" placeholder="Paste token here" />
              <button class="btn btn--small" onclick="setTokenFromInput()">Use</button>
            </div>
            <div class="token-actions">
              <button class="btn btn--ghost btn--small" onclick="clearToken()">Clear</button>
            </div>
            <div id="tokenStatus" class="status"></div>
            <p class="note">Stored in sessionStorage across pages.</p>
          </div>
        </div>
      </div>
    </section>

    <script src="/pages/assets/app.js"></script>
  </body>
</html>
